app:
  admin:
    password: ${ADMIN_PASSWORD}
  token:
    secretKey: ${TOKEN_SECRET}
server:
  error:
    include-binding-errors: always
    include-message: always
    whitelabel:
      enabled: off

cloudinary:
  cloud-name: "${CLOUD_NAME}"
  api-key: "${CLOUD_API_KEY}"
  api-secret: "${CLOUD_API_SECRET}"